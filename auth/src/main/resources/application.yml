server:
    port: 
        8081
spring: 
    application: 
        name: auth
    datasource:
            url: jdbc:h2:mem:testdb
            driver-class-name: org.h2.Driver
    h2:
        console:
            enabled: true
            path: /h2 
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop

